<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">

    <link rel="icon" href="./images/icons/Amazon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/icons/Amazon.png" sizes="512x512">
    <link rel="manifest" href="./data/manifest.json">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Поиск">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text"><img width="40" height="40" src="https://img.icons8.com/ios-glyphs/40/FFFFFF/purchase-order.png" alt="purchase-order"/></span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity"></div>
          <div class="cart-text"></div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid">
      </div>
    </div>

    <script type="module" src="script/amazon.js"></script>
  </body>
</html>
